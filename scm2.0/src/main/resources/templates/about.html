<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scaler=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>This is about page</h1>
		<hr/>
		<!--using fragment-->
	<!--<div class=" host-tag" th:insert="~{base :: parent('One','Two')}"></div>  ...this we use for static content-->
	
	<!--we are now going to pass dynamic value-->
	<div class="host-tag" th:replace="${isLogin}? ~{base :: parent(~{::section})}: ~{base :: test(~{::#not_logged_in})}">
		<section>
			<h1>User is logged in</h1>
			<h2>this is dynamic content</h2>
			<button>Click on button</button>
		</section>
		<section id="not_logged_in">
			<h1>User is not logged in</h1>
		</section>
	</div>
	</body>
</html>
